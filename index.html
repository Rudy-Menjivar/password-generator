<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
 </head>
 <body>
  <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div onclick="copyOnClick()" class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        </div>
        <div class="card-footer">
        <button id="myBtn" class="btn">Generator Password</button>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Password Criteria</h2>
            </div>
            <div class="modal-body">
                <div>
                  <p><input type="checkbox" id="lowercase" checked> Lowercase</p>
                </div>
                <div>
                  <p><input type="checkbox" id="uppercase"> Uppercase</p>
                </div>
                <div>
                  <p><input type="checkbox" id="numbers"> Numbers</p>
                </div>
                <div>
                  <p><input type="checkbox" id="symbols"> Symbols</p>
                </div>
                <div class="slidecontainer">
                  <p>Length: <span id="lengthValue"></span>
                  <input type="range" min="8" max="128" value="12" class="slider" id="passwordLength"></p>
                </div>             
            </div>
            <div class="modal-footer">
              <button class=btn id="genPass">Generate Password</button>
            </div>
          </div>  
        </div>
      </div>
  </div>
  <script src="assets/script.js"></script>
 </body>
</html>
